<body>

<script>

// Textes de persuasion romantiques

let currentPersuasionIndex = 0;

// Emojis d'amour

let index = 0;

let currentTypingInterval = null;

function createFloatingEmoji() {
  const emoji = document.createElement('div');
  emoji.className = 'emoji-float';

function startEmojis() {

  }

function typeWriter(element, text, speed, onComplete) {
  let i = 0;
  let currentText = "";
  
  // Clear any existing interval first
  if (currentTypingInterval) {
    clearInterval(currentTypingInterval);
  }
  
  const typeCharacter = () => {
    if (i < text.length) {
      currentText += text.charAt(i);
      element.innerHTML = currentText;
      i++;
      
      // Effet r√©aliste: pause occasionnelle
      if (Math.random() < 0.04 && i < text.length - 2) {
        setTimeout(typeCharacter, Math.random() * 150 + 100);
      } else {
        setTimeout(typeCharacter, speed);
      }

      element.classList.remove('typing');
      if (onComplete) onComplete();
    }
  };
  
  // Start typing
  typeCharacter();
}

function typeLine() {
  if (index < text.length) {
    const lineDiv = document.createElement("div");
    lineDiv.className = "text-line typing";
    document.getElementById("textBox").appendChild(lineDiv);
    
    // EFFET MACHINE √Ä √âCRIRE PLUS LENT ET SANS BUG
    typeWriter(lineDiv, text[index], 110, () => {
      index++;
      
      // Ligne √©crite, on la garde visible
      lineDiv.style.opacity = "1";
      lineDiv.style.transform = "translateY(0)";
      
      // D√©lai avant la ligne suivante
      const delay = index < text.length ? 1200 : 1500;
      
      // Scroll doux vers la nouvelle ligne (uniquement si n√©cessaire)
      if (window.innerHeight < 700) {
        setTimeout(() => {
          lineDiv.scrollIntoView({ 
            behavior: 'smooth', 
            block: 'nearest'

      // D√©lai avant la ligne suivante

                block: 'center'
              });

          }, 1200);
        }, 8000);
      }, 1500);
    }, 3000);
  }
}

function persuade() {
  // Masquer les boutons originaux

  // Afficher le texte de persuasion
  const persuasionDiv = document.getElementById("persuasionText");

function yes() {
  // Masquer TOUS les √©l√©ments de la phase initiale
